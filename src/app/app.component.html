<mat-toolbar color="primary" class="!sticky top-0 z-50">
  <button mat-icon-button (click)="toggleSidenav()" aria-label="Toggle navigation">
    <mat-icon>menu</mat-icon>
  </button>
  <span class="pl-2 font-medium">Event MFE</span>
  <span class="flex-1"></span>
  <button mat-icon-button (click)="toggleDarkMode()" [attr.aria-label]="dark ? 'Switch to light mode' : 'Switch to dark mode'">
    <mat-icon>{{ dark ? 'light_mode' : 'dark_mode' }}</mat-icon>
  </button>
</mat-toolbar>

<mat-sidenav-container style="height: calc(100vh - 64px);">
  <mat-sidenav mode="side" [opened]="sidenavOpen" class="w-64">
    <mat-nav-list>
      <a mat-list-item routerLink="/dashboard"><mat-icon matListItemIcon>dashboard</mat-icon><span matListItemTitle>Dashboard</span></a>
      <a mat-list-item routerLink="/event-overview"><mat-icon matListItemIcon>event</mat-icon><span matListItemTitle>Event Overview</span></a>
      <a mat-list-item routerLink="/ticket-buy"><mat-icon matListItemIcon>shopping_cart</mat-icon><span matListItemTitle>Buy Tickets</span></a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <main class="p-4 md:p-6 lg:p-8 max-w-7xl mx-auto w-full">
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
